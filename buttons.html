
<style>
.sub-button{
    color: white;
    background-color:rgb(200,20, 0);
    border: none;
height:30px;
width:108px;
border-radius:2px;
font-size: 16px;
cursor: pointer;
transition: opacity 0.15s;
}
.sub-button:hover{
opacity: 0.7;
}
.sub-button:active{
opacity: 0.5;}
.join-button{
    color: blueviolet;
    background-color: white;
    height: 30px;
    width:60px;
    border-color: blueviolet;
    border-style:solid;
    border-width:1.5px;
    border-radius:2px;
    margin-left:8px;
    cursor: pointer;
    transition: background-color 0.35s,color 0.35s;
}
.join-button:hover{
    background-color: blue;
    color: white;
}
.join-button:active{
    opacity: 0.7;
}
.tweet-button{
    color:white;
    background-color: blueviolet;
border:none;
height:30px ;
border-radius:15px;
margin-left:8px;
font-weight:bold;
width: 75px;
cursor: pointer;
transition:box-shadow 0.15s;
}
.tweet-button:hover{
    box-shadow: 5px 5px 10px rgb(22, 20, 20);
}
.tweet-button:active{
    opacity: 0.8;
}

</style>



<button class="sub-button">SUBSCRIBE</button>
<button class="join-button">JOIN</button>
<button class="tweet-button">TWEET</button>
